server:
  port: 8050
  servlet:
    context-path: /
spring:
  application:
    name: city-message
  profiles:
    active: dev
  #thymeleaf配置
  thymeleaf:
    cache: false
    #是否为Web框架启用Thymeleaf视图解析。
    enabled: true
    #在SpringEL表达式中启用SpringEL编译器。
    enable-spring-el-compiler: true
    #模板文件编码。
    encoding: UTF-8
    #要应用于模板的模板模式。另请参见Thymeleaf的TemplateMode枚举。
    mode: HTML5
    #在构建URL时添加前缀以查看名称的前缀。
    prefix: classpath:/templates/
    #Content-Type写入HTTP响应的值。
    servlet:
      content-type: text/html
    #在构建URL时附加到视图名称的后缀。
    suffix: .html
  redis:
    host: 127.0.0.1
    port: 6379
    pool:
      max-active: 300
      max-wait: -1
      max-idle: 100
      min-idle: 20
    database: 0
    timeout: 60000
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dreamcity?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8&autoReconnect=true
    username: dreamcity
    password: Root@123
    jpa:
      hibernate:
        ddl-auto: update #ddl-auto:设为update表示每次都不会重新建表
      show-sql: true
  main:
    allow-bean-definition-overriding: true
#datasource
mybatis:
  type-aliases-package: com.dream.city.base.model.mapper
  mapper-locations: classpath:/mybatis/mappers/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8888/eureka/,http://${eureka.instance.hostname}:9999/eureka/
