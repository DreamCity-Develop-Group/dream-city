server:
  port: 8040
  servlet:
    context-path: /v1
spring:
  application:
    name: city-consumer
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}-${server.port}
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8888/eureka/,http://${eureka.instance.hostname}:9999/eureka/

