server:
  port: 8010
  servlet:
    context-path: /
spring:
  application:
    name: city-comm
    port: 8888
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true

eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8888/eureka/,http://${eureka.instance.hostname}:9999/eureka/