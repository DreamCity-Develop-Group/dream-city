server:
  port: 8020
spring:
  application:
    name: city-gateway

zuul:
  routes:
    city-consumer:
      path: /consumer/**
      serviceId: city-consumer


eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}-${server.port}
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8888/eureka/,http://${eureka.instance.hostname}:9999/eureka/
