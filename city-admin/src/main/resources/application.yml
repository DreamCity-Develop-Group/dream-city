server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: city-admin

  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true



#datasource
mybatis:
  type-aliases-package: com.dream.city.base.model.mapper
  mapper-locations: classpath:/mybatis/mappers/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


