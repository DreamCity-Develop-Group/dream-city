server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: city-admin

  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true

eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8888/eureka/,http://${eureka.instance.hostname}:9999/eureka/
