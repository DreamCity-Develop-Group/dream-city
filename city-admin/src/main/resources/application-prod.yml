spring:
  cache:
    type: redis
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    password: 123456
    timeout: 0
    ssl: false
    jedis:
      pool:
        max-active: 300
        max-wait: -1
        max-idle: 300
        min-idle: 1
  cloud:
    loadbalancer:
      retry:
        enabled: true

#注册密码salt
dreamcity:
  register:
    password:
      salt: DREAM_CITY_890@#$%


eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}
  client:
    eureka-server-read-timeout-seconds: 10
    eureka-connection-idle-timeout-seconds: 5
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8888/eureka/,http://${eureka.instance.hostname}:9999/eureka/

